<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form action="get">
<fieldset>
    <legend>Personal Details</legend>
    
    <label for="FirstName">Firstname</label>
    <input type="text" id="FirstName" Name="FirstName"> 
    <br>
    <br>
    <label for="MiddleName">Middlename :</label>
    <input type="text" id="MiddleName" Name="Middlename"> 
    <br>
    <br>
    <label for="LastName">Lastname :</label>
    <input type="text" id="LastName" Name="Lastname"> 

    <br>
    <br>
    <label>Course :</label>
    <select>
    <option value="course">Course</option>
    <option value="BCA">BCA</option>
    <option value="BBA">B.TECH</option>
    <option value="BBA">MBA</option>
    <option value="BBA">MCA</option>
    <option value="BBA">M Tech</option>
</select>
<br>
<br>
<label for="gender">Gender :</label>
<br>
<input type="radio" name="gender" id="male" value="male">
<label for="male">Male</label> 
<br>
<input type="radio" name="gender" id="female" value="female">
<label for="female">Female</label>
<br>
<input type="radio" name="gender" id="other" value="other">
<label for ="other">Other</label>
<br>
<br>
<label>DOB</label>
<input type ="datetime-local">
<br>
<label>Phone :</label>
<input type="text" name="country code" value="+91" size="2" disabled>
<input type="tel" name="Phone" maxlength="10" size="10">
<br>
<label for="addresskey">Address</label>
<br>
<textarea name="address" id="addresskey" cols="80" rows="5"></textarea>
<br>
<br>
<label for="emailkey">Email :</label>
<input type="email" name="Email" id="emailkey">

<br>
<br>
<label for="pass">Password :</label>
<input type="password"  name="passwordKey" id="pass">
<br>
<br>
<label for="repass">Re-type password :</label>
<input type="password"  name="passwordKey" id="repass">

<br>    
<br>
<input type="checkbox" name="termsandconditions" id="terms">
<label for="termst">Agree to terms and conditions</label>
<br>
<br>
<label for="uploadfile">Choose file</label>

<input type="file" name="Choosedfile" id="uploadfile">
<br>
<br>    
<label for="color">Choose Color</label>
<input type="color" name="selected color" id="color">
<br>
<br>
<input type="reset" value="reset">
<input type="submit" value="submit">
</fieldset>
</form>
</body>
</html>
